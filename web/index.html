<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Chatbot — Demo</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="chat-shell">
<header class="chat-header">
<h1>AI Chatbot</h1>
<p class="sub">Black · Blue · Purple theme</p>
</header>


<main id="messages" class="messages"></main>


<form id="composer" class="composer" onsubmit="return false;">
<textarea id="input" placeholder="Type a message. Press Enter to send. Shift+Enter for newline."></textarea>
<button id="send">Send</button>
</form>
</div>
<script>
const API_URL = 'http://localhost:8000/api/chat'; // change if backend hosted
</script>
<script src="static/chat.js"></script>
</body>
</html>
